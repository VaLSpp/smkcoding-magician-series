<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tugas Tailwind SMK CODING</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="./dist/output.css">
</head>

<body>
  <!-- Testimoni Section -->
  <section id="testimoni" class="mt-5 relative">
    <div class="bg-secondary px-28 py-32 w-[60%] rounded-r-2xl relative before:size-full before:absolute before:inset-0 before:bg-coffeeImage before:bg-no-repeat before:bg-center before:bg-cover before:brightness-[450%] before:opacity-[0.18] before:pointer-events-none">
      <h2 class="text-black text-2xl tracking-wide font-semibold mb-4">What they say about us</h2>
      <p class="text-foreground max-w-[300px]">We always provide the best service and always maintain the quality of coffee.</p>
    </div>

    <div class="absolute right-24 top-1/2 -translate-y-1/2 flex flex-col items-center">
      <div class="grid grid-cols-3 gap-28">
        <!-- Testimoni 1 -->
        <div class="border-accent relative">
          <img src="../assets/images/testimonial-1.png" alt="Testimoni 1" class="max-w-48">
          <div class="bg-accent/50 p-2 rounded-xl absolute bottom-4 -right-24">
            <div class="bg-accent rounded-xl p-3 max-w-60">
              <h3 class="text-primary font-medium">Naura</h3>
              <p class="text-primary text-sm">I really love the cappuccino, the coffee was very smooth.</p>
            </div>
          </div>
        </div>
        <!-- Testimoni 2 -->
        <div class="border-accent relative">
          <img src="../assets/images/testimonial-2.png" alt="Testimoni 1" class="max-w-48">
          <div class="bg-accent/50 p-2 rounded-xl absolute bottom-4 -right-24">
            <div class="bg-accent rounded-xl p-3 max-w-60">
              <h3 class="text-primary font-medium">John</h3>
              <p class="text-primary text-sm">This coffee shop is very convenient!</p>
            </div>
          </div>
        </div>
        <!-- Testimoni 3 -->
        <div class="border-accent relative">
          <img src="../assets/images/testimonial-3.png" alt="Testimoni 1" class="max-w-48">
          <div class="bg-accent/50 p-2 rounded-xl absolute bottom-4 -right-24">
            <div class="bg-accent rounded-xl p-3 max-w-60">
              <h3 class="text-primary font-medium">Azura</h3>
              <p class="text-primary text-sm">The coffee menu here is very much!</p>
            </div>
          </div>
        </div>
      </div>
      <div class="flex gap-2">
        <div class="rounded-full bg-accent2 size-2"></div>
        <div class="rounded-full bg-accent2/30 size-2"></div>
        <div class="rounded-full bg-accent2/30 size-2"></div>
      </div>
    </div>
  </section>

  <!-- Newsletter Section -->
  <section id="newsletter" class="mt-24 mb-12 px-32 h-80">
    <div class="flex gap-6 h-full flex-col rounded-2xl items-center justify-center bg-newsletterImage bg-cover bg-center">
      <h2 class="text-2xl text-white font-semibold tracking-wide">Subscribe to get 50% discount price</h2>
      <form action="" class="bg-white rounded-full p-1 flex justify-between items-center w-1/3">
        <input type="email" name="email" id="email" placeholder="Email address" class="px-4 bg-transparent outline-none placeholder:text-foreground placeholder:font-medium w-full">
        <input type="submit" value="Order Now" class="bg-primary py-3 px-4 rounded-full text-sm text-white font-semibold transition duration-150 ease-in-out hover:bg-[#1b1303]">
      </form>
    </div>
  </section>
</body>

</html>
